<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Book your stay at Pacific Trails Resort. Provide necessary details for a hassle-free booking. Contact us today for an unforgettable luxury camping experience."
    />
    <meta name="author" content="Jason Wang" />
    <title>Pacific Trails Resort :: Reservations</title>
    <link rel="icon" href="images/favicon.ico" class="image/x-icon" />
    <link rel="stylesheet" href="pacific.css" />
    <script
      src="https://kit.fontawesome.com/28b20138a5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1><a href="index.html">Pacific Trails Resort</a></h1>
      </header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <main>
        <h2>Reservations at Pacific Trails</h2>
        <h3>Contact Us Today!</h3>
        <p>Required fields are marked with an asterisk *</p>
        <form
          action="https://webdevbasics.net/scripts/pacific.php"
          method="POST"
        >
          <label for="myFName">* First Name: </label>
          <input type="text" id="myFName" name="myFName" required />

          <label for="myLName">* Last Name: </label>
          <input type="text" id="myLName" name="myLName" required />

          <label for="myEmail">* Email: </label>
          <input type="email" id="myEmail" name="myEmail" required />

          <label for="myPhone">Phone: </label>
          <input type="tel" id="myPhone" name="myPhone" maxlength="12" />

          <label for="myArrival">Arrival Date: </label>
          <input type="date" id="myArrival" name="myArrival" maxlength="12" />

          <label for="myNights">Nights: </label>
          <input
            type="number"
            id="myNights"
            name="myNights"
            min="1"
            max="14"
            required
          />

          <label for="myComments">* Comments: </label>
          <textarea
            name="myComments"
            id="myComments"
            cols="30"
            rows="2"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
        <div id="contact">
          <p class="second">
            Pacific Trails Resort <br />
            2429 Aztec St SD CA 14523 <br />
            888-999-1100
          </p>
        </div>
      </main>

      <footer>
        <p>Copyright &copy; 2023 Pacific Trails Resort</p>
        <p>Jason Wang</p>
      </footer>
    </div>
  </body>
</html>
