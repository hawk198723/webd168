<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillShare - Find Local Help</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <div class="logo">
          <a href="index.html" class="logo">SkillShare</a>
        </div>
        <div class="search-bar">
          <input type="search" placeholder="Search" />
        </div>
        <div class="nav-links">
          <a href="#">About</a>
          <a href="#">Sign Up</a>
          <a href="#">Log in</a>
        </div>
      </nav>
      <nav class="category-nav">
        <a href="#">Plumbing</a>
        <a href="#">Housekeeping</a>
        <a href="#">Childcare</a>
      </nav>
    </header>

    <main>
      <section class="cta">
        <h1>Get good help within your community</h1>
      </section>
      <section class="service-listings">
        <!-- Repeat this block for each service -->
        <article class="service">
          <img src="service-image.jpg" alt="Service Description" />
          <h2>Service Title</h2>
          <p>Short description or additional info...</p>
        </article>
        <!-- End service block -->
      </section>
    </main>

    <footer>
      <div class="address">
        <p>SD Loft - 330 Park Blvd, San Diego, CA 92101</p>
      </div>
      <div class="contact">
        <p>Tel: (858)-988-0120</p>
      </div>
      <div class="social-media">
        <!-- Icons for social media -->
        <a href="#">Facebook Icon</a>
        <a href="#">Twitter Icon</a>
        <a href="#">Instagram Icon</a>
      </div>
    </footer>
  </body>
</html>
