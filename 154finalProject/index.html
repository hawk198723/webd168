    <style type="text/css">
      img {
        height: auto;
        width: 100%;
        margin-bottom: 15px; /* Space between images */
      }

      * {
        box-sizing: border-box;
      }

      .row::after {
        content: "";
        clear: both;
        display: table;
      }

      .row {
        margin-bottom: 15px; /* Space between rows */
        outline: 16px solid white;
        background-color: lightgray;
      }

      .col-1 {
        width: 8.33%;
      }
      .col-2 {
        width: 16.66%;
      }
      .col-3 {
        width: 25%;
      }
      .col-4 {
        width: 33.33%;
      }
      .col-5 {
        width: 41.66%;
      }
      .col-6 {
        width: 50%;
      }
      .col-7 {
        width: 58.33%;
      }
      .col-8 {
        width: 66.66%;
      }
      .col-9 {
        width: 75%;
      }
      .col-10 {
        width: 83.33%;
      }
      .col-11 {
        width: 91.66%;
      }
      .col-12 {
        width: 100%;
      }

      [class*="col-"] {
        float: left;
        padding: 15px;
        min-height: 1px; /* Make sure that columns are visible even if empty */
      }

      /* For mobile phones: */
      @media only screen and (max-width: 768px) {
        [class*="col-"] {
          width: 100%;
        }
      }
    </style>
  </head>
