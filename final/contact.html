<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Feel free to contact me about anything."
    />
    <title>My Portfolio::Contact Me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">Portfolio</a>
      <nav class="navbar">
        <a href="index.html" style="--i: 1" class="active">Home</a>
        <a href="about.html" style="--i: 2" class="active">About Me</a>
        <a href="contact.html" style="--i: 3" class="active">Contact</a>
      </nav>
    </header>
    <section class="home">
      <main>
        <h2>Contact Me</h2>

        <form
          action="https://webdevbasics.net/scripts/pacific.php"
          method="POST"
        >
          <label for="FirstName"> First Name <span>*</span> </label>
          <input type="text" id="myFName" name="myFName" required />

          <label for="Email"> Email <span>*</span> </label>
          <input type="email" id="myEmail" name="myEmail" required />

          <label for="Comments"> Comments <span>*</span> </label>
          <textarea
            name="myComments"
            id="myComments"
            cols="30"
            rows="2"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </main>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="js/main.js"></script>
  </body>
</html>
